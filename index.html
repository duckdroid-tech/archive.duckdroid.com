<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>What's New? — Duckdroid Archives</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
  <link rel="stylesheet" href="material2.css">
</head>
<body>
  <header class="md-topappbar">
    <button class="md-iconbutton md-menu" aria-label="Open navigation" id="menuButtonAbout">
      <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="md-topappbar-title">What's New?</div>
  </header>

  <nav class="md-drawer" id="drawerAbout" aria-hidden="true">
    <div class="md-drawer-header">
      <strong>Duckdroid</strong>
      <button class="md-iconbutton md-close" id="closeDrawerAbout" aria-label="Close navigation">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
    <ul class="md-drawer-list">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="whats-new.html" class="active">What's New?</a></li>
      <li><a href="#">Packages</a></li>
    </ul>
  </nav>

  <div class="md-drawer-scrim" id="scrimAbout" tabindex="-1" hidden></div>

    <!-- Horizontal cards demo -->
    <section class="md-section" aria-labelledby="horizontal-cards-title">
      <h2 id="horizontal-cards-title">Changelogs</h2>
      <p>Material Design 2 horizontal cards — media at the left, content on the right, responsive stack on small screens.</p>

      <div class="md-grid" style="grid-template-columns: 1fr; gap:16px; margin-top:12px;">
        <!-- Card 1 -->
        <article class="md-card horizontal">
          <div class="md-card-media" aria-hidden="true">
            <img src="https://via.placeholder.com/320x180?text=Preview+1" alt="Preview image 1">
          </div>
          <div class="md-card-content">
            <h3 class="md-card-title">Coming Soon</h3>
            <p class="md-card-subtitle">Coming Soon</p>
          </div>
          <div class="md-card-actions">
            <button class="md-button md-contained" aria-label="Install">NO PAGE AVAILABLE</button>
          </div>
        </article>

        <!-- Card 2 -->
        <article class="md-card horizontal">
          <div class="md-card-media" aria-hidden="true">
            <img src="https://via.placeholder.com/320x180?text=Preview+1" alt="Preview image 1">
          </div>
          <div class="md-card-content">
            <h3 class="md-card-title">Coming Soon</h3>
            <p class="md-card-subtitle">Coming Soon</p>
          </div>
          <div class="md-card-actions">
            <button class="md-button md-contained" aria-label="Install">NO PAGE AVAILABLE</button>
          </div>
        </article>

        <!-- Card 3 -->
        <article class="md-card horizontal">
          <div class="md-card-media" aria-hidden="true">
            <img src="https://via.placeholder.com/320x180?text=Preview+1" alt="Preview image 1">
          </div>
          <div class="md-card-content">
            <h3 class="md-card-title">First Release</h3>
            <p class="md-card-subtitle">December 18, 2025</p>
          </div>
          <div class="md-card-actions">
            <button class="md-button md-contained" aria-label="Install">READ</button>
          </div>
        </article>
        
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
